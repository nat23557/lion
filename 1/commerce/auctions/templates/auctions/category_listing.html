
{% block body %}
  <h1>Listings in {{ category }}</h1>

  {% if listings %}
    <ul>
      {% for listing in listings %}
        <li><a href="{% url 'show_listing' listing_id=listing.id %}">{{ listing.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No active listings found in this category.</p>
  {% endif %}
{% endblock %}
