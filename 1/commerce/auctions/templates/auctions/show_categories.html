{% extends 'auctions/layout.html' %}

{% block body %}
<h1 style="font-size: 36px; text-align: center; margin-bottom: 30px;">Categories</h1>

<ul style="list-style-type: none; padding: 0; margin: 0;">
  {% for category in categories %}
    <li style="font-size: 24px; margin-bottom: 20px; position: relative;">
      <span style="position: absolute; left: -20px; top: 5px; color: #f44336;">&#8226;</span>
      <a href="{% url 'show_category_listings' category=category %}" style="text-decoration: none; color: #fff;">{{ category }}</a>
    </li>
  {% endfor %}
  <style>
     a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s ease; /* Transition effect for hover */
    }

    a:hover {
      color: #f44336; /* Hover color (you can modify it) */
    }
  </style>
</ul>
{% endblock %}
